<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo lista</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <main>
    <header>
      <h1>Tennivalók</h1>
      <div id="addTodoLine">
        <input type="text" placeholder="Elnevez...">
        <span class="addBtn">Hozzáad</span>
      </div>
    </header>
    <ul id="myUL">
      <li>Hit the gym<span class="fas fa-trash"></span><span class="far fa-check-circle"></span></li>
      <li class="checked">Pay bills<span class="fas fa-trash"></span><span class="far fa-check-circle"></span></li>
      <li>Meet George<span class="fas fa-trash"></span><span class="far fa-check-circle"></span></li>
      <li>Buy eggs<span class="fas fa-trash"></span><span class="far fa-check-circle"></span></li>
      <li>Read a book<span class="fas fa-trash"></span><span class="far fa-check-circle"></span></li>
      <li>Organize office<span class="fas fa-trash"></span><span class="far fa-check-circle"></span></li>
    </ul>
  </main>
  <script src="scripts.js"></script>
</body>

</html>
