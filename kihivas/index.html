<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Kihívás</title>
</head>

<body>
  <div class="box">
    <h2>Egy űrlap</h2>
    <form>
      <div class="inputBox">
        <input type="text" name="lastName" id="lastName" required>
        <label for="lastName">Vezetéknév <sup>(kötelező)</sup></label>
      </div>
      <div class="inputBox">
        <input type="text" name="firstName" id="firstName" required>
        <label for="firstName">Keresztnév <sup>(kötelező)</sup></label>
      </div>
      <div class="inputBox">
        <input type="text" name="age" id="age" required>
        <label for="age">Életkor <sup>(kötelező)</sup></label>
      </div>
      <div class="nputBox">
        <input type="checkbox" name="test" id="test" value="teszt">
        <label for="test">Csak teszt</label>
      </div>
      <div class="nputBox">
        <input type="button" name="" id="" value="Üdvözlés">
      </div>
      <div class="nputBox">
        <input type="button" name="" id="" value="Korelemzés">
      </div>
    </form>
  </div>
</body>

</html>
