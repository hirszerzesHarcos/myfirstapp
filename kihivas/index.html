<!DOCTYPE html>
<html lang="hu">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script src="script.js"></script>
  <title>Kihívás</title>
</head>

<body>
  <h1>Kihívás v0.10.38</h1>
  <div class="box">
    <h2>Egy űrlap</h2>
    <form autocomplete="off" novalidate>
      <div>
        <input type="text" id="lastName" placeholder=" " pattern="[A-Za-zÁáÉéÍíÓóÖöŐőÚúÜüŰű\-' ]*">
        <label for="lastName">Vezetéknév</label>
        <div class="tooltipText">
          <span>Tooltip text</span>
        </div>
      </div>
      <div>
        <input type="text" id="firstName" placeholder=" " required pattern="[A-Za-zÁáÉéÍíÓóÖöŐőÚúÜüŰű\- ]+">
        <label for="firstName">Keresztnév <sup>(kötelező)</sup></label>
        <div class="tooltipText">
          <span>Tooltip text</span>
        </div>
      </div>
      <div>
        <input type="number" id="age" placeholder=" " required min="0" max="200">
        <!--pattern="[0-9][0-9]??"-->
        <label for="age">Életkor <sup>(kötelező)</sup></label>
        <div class="tooltipText">
          <span>Tooltip text</span>
        </div>
      </div>
      <input type="checkbox" id="isTest">
      <label for="isTest">Csak teszt</label>
      <input type="button" id="greeting" value="Üdvözlés">
      <input type="button" id="ageAnalysis" value="Korelemzés">
    </form>
  </div>
</body>

</html>
